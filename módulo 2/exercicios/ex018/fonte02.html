    <title>fontes externas</title>

        @font-face {
            font-family: 'morris' ;
            src: url('MorrisRomanBlack.otf') format('opentype'), url('MorrisRomanBlack.ttf') format('truetype');

        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
           
        }
        h1{
            font-family: 'morris', Times, serif;
            font-size: 4em;
        }
    </style>
</head>
