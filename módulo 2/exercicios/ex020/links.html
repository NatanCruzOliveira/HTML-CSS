<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a::after {
            content: ' [link]';
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositorio github</a></li>
        <li><a href="https://youtube.com" target="_blank" rel="external">youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">site do curso em video</a></li>
    </ul>
</body>
</html>
