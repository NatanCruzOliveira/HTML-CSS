<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption {
            font-weight: bolder;
            padding: 10px;
            font-size: 1.3em;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        col.Cnome {
            background-color: aqua;
        }

        col.Csexo {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="Cnome">
            <col class="Csexo">
            <col class="Cidade">
            <col class="Cprofissão">
        
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>35</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Natã</td>
            <td>M</td>
            <td>30</td>
            <td>Trader</td>
        </tr>
    </table>
</body>
</html>
