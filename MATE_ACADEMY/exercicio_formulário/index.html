<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset class="fieldset">
          <legend>Personal information</legend>
            <div class="row">
              <label>
                Surname:
                <input type="text" name="surname">
              </label>
            </div>
            
            <div class="row">
              <label>
                Name:
                <input type="text" name="name">
              </label>
            </div>
      
            <div class="row">
              <label>
                How old are You?
                <input type="number" name="age" min="1" max="100" value="18">
              </label>
            </div>
      
            <div class="row">
              <label>
                Full date of birth:
                <input type="date" name="birthday">
              </label>
            </div>
      
            <div class="row">
              <label>
                I accept the term of the agreement
                <input type="checkbox" name="accepted" value="yes" required>
              </label>
            </div>
        </fieldset>
      
        <fieldset class="fieldset">
            <legend>Registration</legend>
            <div class="row">
              <label>
                E-mail:
                <input type="email" name="email" placeholder="email@example.com" required>
              </label>
            </div>
            <div class="row">
              <label>
                Password:
                <input type="password" name="password" minlength="6" maxlength="30" required>
              </label>
            </div>
        </fieldset>
      
      
        <fieldset class="fieldset">
            <legend>An interesting fact about you!</legend>
            <div class="row">
              Do you love cats?
              <label> 
                <input type="radio" name="cats" value="yes">
                Yes
              </label>
              <label>
                <input type="radio" name="cats" id="No" value="no">
                No
              </label>
                
              
            </div>
      
            <div class="row">
              <label>
                What is your favorite color?
                <input type="color" name="color">
              </label>
            </div>
      
            <div class="row">
              <label>
                What time do you go to bed?
                <input type="time" name="time">
              </label>
            </div>
      
            <div class="row">
              <label>
                What are your favorite brand of cars?
                <select name="cars" id="cars" multiple>
                  <option value="bmw">BMW</option>
                  <option value="audi">Audi</option>
                  <option value="skoda">Skoda</option>
                </select>
              </label>
            </div>
      
            <div class="row">
              <label>
                How do you rate our work?
                <input type="range" name="rate" id="range" min="0" max="5" step="1" value="0">
              </label>
            </div> 
        </fieldset>
      
        <fieldset class="fieldset">
            <legend>Additional info:</legend>
            <div class="row">
              <label>
                Comments:
              <textarea name="comments" cols="20" rows="5" autocomplete="off"></textarea>
              </label>
            </div>
      
            <div class="row">
              <label>
                Would you recommend us?
                <select name="recommend" id="recommend">
                  <option value="yes">yes</option>
                  <option value="no">no</option>
                </select>
              </label>
            </div>
        </fieldset>
      <button type="submit">Submit</button>
      
      </form>
</body>
</html>
